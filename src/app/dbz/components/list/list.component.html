<h4>Listado</h4>
<ul class="list-group">
  <li  *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last;let isEven = even; let is0dd = odd"
  class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': isFirst,
  'list-group-item-warning': isEven,
   'list-group-item-danger': isLast}">

    <div>
      <span class="text-primary"> {{ i+1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong> Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="character.id && onDeleteCharacterById(character.id)">Erase by Id</button> 
    <button class="btn btn-danger"  (click)="onDeleteCharacter(i)">X</button>

  </li>
</ul>
